<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Main form</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="../css/index.css" />
</head>
<body>
<form class="centro" method="post" th:action="@{/registro}" th:object="${registro}">
  <h1>Recogida de datos</h1>
  <div>
    <label for="nombreYApellido">Nombre:</label>
    <input
            type="text"
            name="nombreYApellido"
            class="buscar"
            id="nombreYApellido"
            required
            placeholder="Nombre y Apellido"
            th:field="*{nombreYApellido}"
    />
  </div>
  <div>
    <label for="correo">Correo:</label>
    <input
            type="email"
            name="correo"
            class="buscar"
            id="correo"
            required
            placeholder="Correo"
            th:field="*{email}"
    />
  </div>
  <div>
    <label for="empresa">Empresa:</label>
    <input
            type="text"
            name="empresa"
            class="buscar"
            id="empresa"
            required
            placeholder="Empresa"
            th:field="*{empresa}"
    />
  </div>
  <div>
    <label for="telefono">Teléfono:</label>
    <input
            type="text"
            name="telefono"
            class="buscar"
            id="telefono"
            required
            placeholder="Teléfono"
            th:field="*{telefono}"
    />
  </div>

    <label for="motivo">Motivo:</label>
    <input
            type="text"
            name="motivo"
            id="motivo"
            class="buscar"
            required
            placeholder="Motivo"
            th:field="*{motivo}"
    />
  </div>

  <div>
    <span>Observaciones:</span>
    <br />
    <textarea
            style="resize: none"
            rows="5"
            class="buscar"
            name="observaciones"
            id="observaciones"
            required
            placeholder="Observaciones"
            th:field="*{observaciones}"
    >
        </textarea>
  </div>
  <div>
    <button class="btnColores" style="background-color: #403df5">
      Llamada pasada
    </button>
    <button class="btnColores" style="background-color: #3df55c">
      Enviar correo
    </button>
    <button class="btnColores" style="background-color: #caf04f">
      Atiende recepción
    </button>
    <button class="btnColores" style="background-color: #ed2d2d">
      Rechazar
    </button>
  </div>
</form>
</body>
</html>
